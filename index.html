<script>
  // Toggle which form displays based on the site language

  const english = document.getElementById("en");
  const japanese = document.getElementById("jp");

  if (document.documentElement.lang === "ja" && english) {
    english.classList.add("hide");
  } else if (japanese) {
    japanese.classList.add("hide");
  }

  const originLocation = window.location.origin;

  const japaneseDomain = "/ja.skyhive.ai";
  const koreanDomain = "/kr.skyhive.ai";

  const pathnameLocation = window.location.pathname;

  const blogPage = "/blog";

  const footerSubscribeForm = document.querySelector(".footer .jp2");
  const buttonJa = document.querySelector(".button-ja");
  const subscribeForm = document.querySelector(
    ".signup-section.orange-section.wf-section .form-block.w-form"
  );

  if (originLocation.indexOf(koreanDomain) >= 0) {
    document.body.style.wordBreak = "keep-all";
  }

  if (
    !(originLocation.indexOf(koreanDomain) >= 0) &&
    document.getElementById("kr")
  ) {
    document.getElementById("kr").style.display = "none";
  } else {
    if (document.getElementById("en")) {
      document.getElementById("en").style.display = "none";
    }
  }

  if (!(originLocation.indexOf(japaneseDomain) >= 0)) {
    buttonJa.style.display = "none";
  }

  if (
    originLocation.indexOf(japaneseDomain) >= 0 &&
    !japaneseDomain.indexOf(blogPage) >= 0
  ) {
    if (footerSubscribeForm) {
      footerSubscribeForm.style.display = "none";
    }
    if (subscribeForm) {
      subscribeForm.style.display = "none";
    }
  }
</script>

<script>
  const enSub = document.querySelectorAll(".en2");
  const jpSub = document.querySelectorAll(".jp2");

  if (document.documentElement.lang === "ja") {
    enSub.forEach((item) => item.classList.add("hide"));
  } else {
    jpSub.forEach((item) => item.classList.add("hide"));
  }

  if (
    document.documentElement.lang === "ko" ||
    document.documentElement.lang === "ja"
  ) {
    document
      .querySelectorAll(".only-en")
      .forEach((item) => item.classList.add("hide"));
  } else if (document.documentElement.lang === "en") {
    document
      .querySelectorAll(".not-en")
      .forEach((item) => item.classList.add("hide"));
  }
</script>
